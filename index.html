<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <img class="logo" src="assets/odin-lined.png" alt="odin-logo">
            <h1>The Odin Project Library</h1>
        </div>
        <button class="add-book">Add book</button>
    </header>
    <main class="library">
        <div class="book-card">
            <img class="book-image" src="" alt="">
            <div class="book-description">
                <p class="book-title">My Broken Mariko</p>
                <p class="book-author">Waka Hirako</p>
                <div class="book-description-bottom">
                    <p class="book-pages">Pages: <span>121</span></p>
                    <div class="options">
                        <button class="book-status">Mark as read</button>
                        <img src="assets/trash-can.png" alt="remove-book">
                    </div>
                </div>
            </div>
        </div>

<div class="book-card"><img class="book-image" src="" alt="" style="background-image: url(&quot;https://aiptcomics.com/wp-content/uploads/2019/04/155525030260453211-4.jpg&quot;); background-size: cover;"><div class="book-description"><p class="book-title">Emanon</p><p class="book-author">Shinji Kajio</p><div class="book-description-bottom"><p class="book-pages">Pages: <span>192</span></p><div class="options"><button class="book-status"><img src="assets/check-circle.png">Read</button><img src="assets/trash-can.png" alt="remove-book"></div></div></div></div>
<div class="book-card"><img class="book-image" src="" alt="" style="background-image: url(&quot;https://images.epagine.fr/507/9782253082507_1_75.jpg&quot;); background-size: cover;"><div class="book-description"><p class="book-title">Crime et Châtiment</p><p class="book-author">Fiodor Dostoïevsky</p><div class="book-description-bottom"><p class="book-pages">Pages: <span>700</span></p><div class="options"><button class="book-status"><img src="assets/check-circle.png">Read</button><img src="assets/trash-can.png" alt="remove-book"></div></div></div></div>
<div class="book-card"><img class="book-image" src="" alt="" style="background-size: cover; flex: initial;"><div class="book-description"><p class="book-title">Le Petit Prince</p><p class="book-author">Antoine de Saint-Exupéry</p><div class="book-description-bottom"><p class="book-pages">Pages: <span>87</span></p><div class="options"><button class="book-status"><img src="assets/check-circle.png">Read</button><img src="assets/trash-can.png" alt="remove-book"></div></div></div></div>
    </main>
    <div class="add-book-modal">
        <div class="form-container">
            <p class="form-title">Add a new book</p>
            <form method="POST">
                <div class="input-container">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" required minlength="3">
                </div>
                <div class="input-container">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" required minlength="3">
                </div>
                <div class="input-container">
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" min="1" required>
                </div>
                <div class="input-container">
                    <label for="book-image">Image URL</label>
                    <input id="book-image" type="url" pattern=".+(jpg|jpeg|png|webp)$" title="The link of your image must finish with an appropriate extension : jpg, jpeg, png or webp.">
                </div>
                <div class="input-container">
                    <label for="book-read">Read</label>
                    <input type="checkbox" id="book-read">
                </div>
                <div class="input-container">
                    <button type="submit" class="add-book">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="remove-book-modal">
        <div class="confirmation-container">
            <p class="confirmation-text">Are you sure you want to remove this book?</p>
            <div class="confirmation-buttons">
                <button class="confirmation yes">Yes</button>
                <button class="confirmation no">No</button>
            </div>
        </div>
    </div>  
    <footer class="disclaimer">
        <p>Created by <a href="https://github.com/foufouboy">me</a></p>
        
    </footer>
</body>
</html>
